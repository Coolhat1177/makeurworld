
<ion-header>

  <ion-navbar>
    <ion-title>imgGal</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>
 <ion-grid>
  <ion-row> 
  <ion-col col-6 *ngFor="let photo of imgList; let id = index">
    <ion-card class="block">
      <ion-icon name="trash" class="deleteIcon" (click)="deletePhoto(id)"></ion-icon>
      <img [src]="photo" *ngIf="photo" />
    </ion-card>
  </ion-col>
</ion-row>
  </ion-grid>
</ion-content>
