<ion-header class='mainHeaderTop'>

  <ion-navbar>
    <header-temp></header-temp>
  </ion-navbar>

</ion-header>



<ion-content >
    <storeheader-temp></storeheader-temp>
    <div  #bgselector (tap)="removeSelect()">

      </div>

      <ion-segment  (tap)="loadMusicP()"  >
          <ion-segment-button>
            Music
          </ion-segment-button>
          <ion-segment-button  (tap)="loadPlaylistP()">
            Playlist
            </ion-segment-button>
           
        </ion-segment>

      <ion-row>
        
        
          <ion-col col-6 col-md-4 col-xl-3  *ngFor="let music of musicArray; let i=index">
              <div class='updateboxM' [style.background-image]="'url('+music['thmb_src']+')'" (tap)="playMusic(i)" (press)="selectMe($event,i)">
                
                <div class='music_name'> <ion-icon name='musical-notes'></ion-icon> {{music['music_name']}}</div>
              </div>
    
            </ion-col>

            <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
                <ion-infinite-scroll-content></ion-infinite-scroll-content>
              </ion-infinite-scroll>
      </ion-row>
  

</ion-content>
