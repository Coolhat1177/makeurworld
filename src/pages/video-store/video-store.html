<ion-header class='mainHeaderTop'>

    <ion-navbar>
      <header-temp></header-temp>
    </ion-navbar>
  
  </ion-header>
  
  

  
  <ion-content (swipe)="swipeEvent($event)">
     

        <storeheader-temp></storeheader-temp>
    <div  #bgselector (tap)="removeSelect()">

      </div>

      <ion-segment  (tap)="loadVideoP()"  >
          <ion-segment-button>
            Video
          </ion-segment-button>
          <ion-segment-button  (tap)="loadFavouriteP()">
           Favourite
            </ion-segment-button>
           
        </ion-segment>
  
  
          <ion-row>
        
        
            <ion-col col-6 col-md-4 col-xl-3 padding  *ngFor="let video of videoArray; let i=index" >
                <div class='updateboxV' >
                  <div class='videoThmb' [style.background-image]="'url('+video['thum_src']+')'" (tap)="playVideo(i)" (press)="selectMe($event,i)">

                  </div>
                  <div class='videoName'> <ion-icon name="videocam"></ion-icon> {{video['video_name']}}</div>
                  
                 
                </div>
      
              </ion-col>
  
              <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
                  <ion-infinite-scroll-content></ion-infinite-scroll-content>
                </ion-infinite-scroll>
        </ion-row>
       
          
  </ion-content>
