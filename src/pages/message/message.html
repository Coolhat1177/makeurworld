
<ion-header>

  <ion-navbar>
    <ion-title text-center>Message</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-row >
        <ion-list>
            <ion-item *ngFor="let message of MessageArray; let i=index" (click)="openChat(i)">
              <ion-avatar item-start>
                <img [src]="message['pic_url']">
              </ion-avatar>
              <h4>{{message['full_name']}}</h4>
              <div>
                  <p innerHTML="{{message['mess']}}"></p>
              </div>
              <div class='messageTime'>
                 <span>{{message['time']}}</span>
              </div>
             
             
            </ion-item>
          </ion-list>
       
   

    <!-- <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
      <ion-infinite-scroll-content></ion-infinite-scroll-content>
    </ion-infinite-scroll> -->

    </ion-row>
</ion-content>
