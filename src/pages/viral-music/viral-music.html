<ion-header class='mainHeaderTop'>

  <ion-navbar>
    <header-temp></header-temp>
  </ion-navbar>

</ion-header>



<ion-content padding (tap)="closeSearch($event)">
    <viralheader-temp></viralheader-temp>
    <div  #bgselector (tap)="removeSelect()">

      </div>

    <ion-row>
        
        
        <ion-col col-6 col-md-4 col-xl-3 padding *ngFor="let music of viralMusicArray; let i=index">
            <div class='updateboxM' [style.background-image]="'url('+music['thmb_src']+')'" (tap)="playMusicViral(i)" (press)="selectMe($event,i)">
              
              <div class='music_name'> <ion-icon name='musical-notes'></ion-icon> {{music['music_name']}}</div>
            </div>
  
          </ion-col>

          <ion-infinite-scroll (ionInfinite)="doInfiniteViralMusic($event)">
              <ion-infinite-scroll-content></ion-infinite-scroll-content>
            </ion-infinite-scroll>
    </ion-row>

    <div class='viralSearch'>
       
        <ion-searchbar (ionInput)="onInput($event)" (tap)="stopClose()"
        (ionCancel)="onCancel($event)" class='searchbarRadius' *ngIf="search"></ion-searchbar>
        <div class='viralSearchIcon' (tap)="onSearch()"  *ngIf="!search">
            <ion-icon name="search" ></ion-icon>
        </div>
</div>

</ion-content>
