<ion-header class='mainHeaderTop'>

  <ion-navbar >
    <header-temp></header-temp>
  </ion-navbar>

</ion-header>



<ion-content >
  <storeheader-temp></storeheader-temp>
    <div  #bgselector (click)="removeSelect()">

      </div>

      <ion-row>
        <ion-col>
          <button ion-button clear (tap)="loadPhotoP()">
            Photo
          </button>

        </ion-col>
        <ion-col>

            <button ion-button clear (tap)="loadCanvasP()" >
                Canvas
              </button>
          
          </ion-col>
      </ion-row>

   
  
    <!-- here is our dynamic line  "indicator"-->
    <div id='indicator' class="SwipedTabs-indicatorSegment" ></div>
  
   
        <ion-row padding>
          <div class="flexbin flexbin-margin">
            <div *ngFor="let image of imageArray;let i=index" (tap)="imageZoom(i)" (press)="selectMe($event,i)">
                <img src="{{image['image_url']}}" />
            </div>
           
        </div>

        <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
          <ion-infinite-scroll-content></ion-infinite-scroll-content>
        </ion-infinite-scroll>

        </ion-row>
    
    


</ion-content>
