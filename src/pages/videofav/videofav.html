<ion-header>

    <ion-navbar>
      <ion-title text-center>
        <div class='viewerTopOpt'>
            <button ion-button clear (click)="dismissView()"  class='viewClose'>
                <ion-icon name="arrow-back"></ion-icon>
              </button>
        </div>
     Favourite
  
    </ion-title>
    </ion-navbar>
  
  </ion-header>
  
  
  <ion-content padding>
      <ion-row>
          <ion-searchbar (ionInput)="onInput($event)"
          (ionCancel)="onCancel($event)" class='searchbarRadius'></ion-searchbar>
      </ion-row>
      <ion-row padding>
          <ion-list>
              <ion-item *ngFor="let fav of favList; let i=index">
                <ion-avatar item-start>
                  <img [src]="fav['thmb_src']">
                </ion-avatar>
                <h2>{{fav['fav_name']}}</h2>
                <button ion-button clear item-end *ngIf="!fav['status']" (click)=addToVid(i)>Add</button>
                <button class='suc' ion-button clear item-end *ngIf="fav['status']">Added</button>
              </ion-item>
            </ion-list>
      </ion-row>
  
  </ion-content>
