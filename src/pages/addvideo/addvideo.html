<ion-header>

  <ion-navbar>
    <ion-title text-center>
        <div class='viewerTopOpt'>
            <button ion-button clear (click)="dismissView()"  class='viewClose'>
                <ion-icon name="arrow-back"></ion-icon>
              </button>
        </div>
     Choose Video
    </ion-title>
  </ion-navbar>

</ion-header>



<ion-content >


    <ion-row>
        
        
        <ion-col col-6 col-md-4 col-xl-3 padding  *ngFor="let video of videoArray; let i=index" >
            <div class='updateboxV' >
              <div class='videoThmb' [style.background-image]="'url('+video['thmb_src']+')'" (click)="addVideoTo(i)">

              </div>
              <div class='videoName'> <ion-icon name="videocam"></ion-icon> {{video['video_name']}}</div>
              
              <div class='choosed' *ngIf="video['status']">
                <div class='choosedIn'>  <ion-icon name="checkmark"></ion-icon></div>
              </div>
             
             
            </div>
  
          </ion-col>
<!-- 
          <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
              <ion-infinite-scroll-content></ion-infinite-scroll-content>
            </ion-infinite-scroll> -->
    </ion-row>



</ion-content>
