
<ion-header>

  <ion-navbar>
    <ion-title text-cneter>Notification</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-row >
        <ion-list>
            <ion-item *ngFor="let notifi of NotifiArray; let i=index" (click)="openChat(i)">
              <ion-avatar item-start>
                <img [src]="notifi['pic_url']">
              </ion-avatar>
              <h4>{{notifi['full_name']}}</h4>
              <div>
                  <p >{{notifi['notifi_cont']['Val']}}</p>
              </div>
              <div class='messageTime'>
                 <span>{{notifi['notifi_time']}}</span>
              </div>
             
             
            </ion-item>
          </ion-list>
       
   

    <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
      <ion-infinite-scroll-content></ion-infinite-scroll-content>
    </ion-infinite-scroll> 

    </ion-row>

</ion-content>
