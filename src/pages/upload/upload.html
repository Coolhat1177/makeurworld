
<ion-header>

  <ion-navbar>
    <ion-title>upload</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
    <ion-row class='updateRow1'>
        <div class="col col-50 updatebox">
          <div class='updateboxIn0'>
             <button ion-button clear class='uploadButton' (click)="chooseImg()">Image</button>
          </div>
          </div>
      
          <div class="col col-50 updatebox">
             <div class='updateboxIn1'>
                <button ion-button clear class='uploadButton' (click)="audioChoose()">Music</button>
             </div>
             </div>
      </ion-row>
   
      <ion-row class='updateRow1'>
         <div class="col col-50 updatebox">
             <div class='updateboxIn2'>
                <button ion-button clear class='uploadButton' (click)="chooseVid()">Video</button>
             </div>
             </div>
       
             <div class="col col-50 updatebox">
                 <div class='updateboxIn3'>
                    <button ion-button clear class='uploadButton'>Canvas</button>
                 </div>
                 </div>
       </ion-row>

       <ion-row class='updateRow1'>
          <div class="col col-50 updatebox">
            <div class='updateboxIn0'>
                <button ion-button clear class='uploadButton' (click)="pushCropPage()">Playlist</button>
            </div>
            </div>
        
            <div class="col col-50 updatebox">
               <div class='updateboxIn1'>
                  <button ion-button clear class='uploadButton'>Favorite</button>
               </div>
               </div>
        </ion-row>

</ion-content>
