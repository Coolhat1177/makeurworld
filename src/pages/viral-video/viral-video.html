<ion-header class='mainHeaderTop'>

  <ion-navbar>
    <header-temp></header-temp>
  </ion-navbar>

</ion-header>


<ion-content padding (tap)="closeSearch($event)">
    <viralheader-temp></viralheader-temp>
    <div  #bgselector (tap)="removeSelect()">

      </div>


    <ion-row>
        
        
                 
        <ion-col col-6 col-md-4 col-xl-3 class='videoBox'  *ngFor="let video of viralVideoArray; let i=index" >
            <div class='updateboxV' >
              <div class='videoThmb' [style.background-image]="'url('+video['thum_src']+')'" (tap)="playVideoViral(i)" (press)="selectMe($event,i)">

              </div>
              <div class='videoName'> <ion-icon name="videocam"></ion-icon> {{video['video_name']}}</div>
              
             
            </div>
  
          </ion-col>

          <ion-infinite-scroll (ionInfinite)="doInfiniteViralVideo($event)">
              <ion-infinite-scroll-content></ion-infinite-scroll-content>
            </ion-infinite-scroll>
    </ion-row>

    <div class='viralSearch'>
       
            <ion-searchbar (ionInput)="onInput($event)" (tap)="stopClose()"
            (ionCancel)="onCancel($event)" class='searchbarRadius' *ngIf="search"></ion-searchbar>
            <div class='viralSearchIcon' (tap)="onSearch()"  *ngIf="!search">
                <ion-icon name="search" ></ion-icon>
            </div>
    </div>

</ion-content>
