


<ion-content padding>
  <ion-row class='border-b'>
    <ion-col >
      <button ion-button clear (click)="public()">
          <ion-icon name="custom-icon25" ></ion-icon> Visible to All
      </button>
       
    </ion-col>
  </ion-row>
  <ion-row class='border-b'>
      <ion-col >
          <button ion-button clear (click)="friend()">
          <ion-icon name="custom-icon26" ></ion-icon> Visible to Friends
          </button>
      </ion-col>
    </ion-row>

    <ion-row>
        <ion-col >
            <button ion-button clear (click)="private()">
            <ion-icon name="custom-icon27" ></ion-icon> Visible to None
            </button>
        </ion-col>
      </ion-row>

</ion-content>
